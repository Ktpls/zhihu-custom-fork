<div style="display: none;" class="pf-mark">
  <div class="pf-modal-bg">
    <div class="pf-modal">
      <div class="pf-modal-content">
        <ul class="pf-left">
          <li><a href="#pf-set-basis">基础设置</a></li>
          <li><a href="#pf-set-config">配置导出导入</a></li>
          <!-- <li><a href="#pf-set-back-content">返回内容设置</a></li> -->
        </ul>
        <div class="pf-right">
          <div id="pf-set-basis">
            <h4>基础设置</h4>
            <div class="pf-set-heart pf-radio-div">
              版心大小
              <label><input class="pf-input" name="versionHeart" type="radio" value="1000" />1000</label>
              <label><input class="pf-input" name="versionHeart" type="radio" value="1200" />1200</label>
              <label><input class="pf-input" name="versionHeart" type="radio" value="1500" />1500</label>
            </div>
            <div class="pf-radio-div">
              回答问题栏位置
              <label><input class="pf-input" name="positionAnswer" type="radio" value="left" />左侧</label>
              <label><input class="pf-input" name="positionAnswer" type="radio" value="right" />右侧</label>
              <label><input class="pf-input" name="positionAnswer" type="radio" value="hidden" />隐藏</label>
            </div>
            <div class="pf-radio-div">
              回答问题栏优先级
              <label><input class="pf-input" name="positionAnswerIndex" type="radio" value="1" />1</label>
              <label><input class="pf-input" name="positionAnswerIndex" type="radio" value="2" />2</label>
              <label><input class="pf-input" name="positionAnswerIndex" type="radio" value="3" />3</label>
              <label><input class="pf-input" name="positionAnswerIndex" type="radio" value="4" />4</label>
              <label><input class="pf-input" name="positionAnswerIndex" type="radio" value="5" />5</label>
            </div>
            <div class="pf-radio-div">
              创作中心位置
              <label><input class="pf-input" name="positionCreation" type="radio" value="left" />左侧</label>
              <label><input class="pf-input" name="positionCreation" type="radio" value="right" />右侧</label>
              <label><input class="pf-input" name="positionCreation" type="radio" value="hidden" />隐藏</label>
            </div>
            <div class="pf-radio-div">
              创作中心优先级
              <label><input class="pf-input" name="positionCreationIndex" type="radio" value="1" />1</label>
              <label><input class="pf-input" name="positionCreationIndex" type="radio" value="2" />2</label>
              <label><input class="pf-input" name="positionCreationIndex" type="radio" value="3" />3</label>
              <label><input class="pf-input" name="positionCreationIndex" type="radio" value="4" />4</label>
              <label><input class="pf-input" name="positionCreationIndex" type="radio" value="5" />5</label>
            </div>
            <div class="pf-radio-div">
              圆桌模块位置
              <label><input class="pf-input" name="positionTable" type="radio" value="left" />左侧</label>
              <label><input class="pf-input" name="positionTable" type="radio" value="right" />右侧</label>
              <label><input class="pf-input" name="positionTable" type="radio" value="hidden" />隐藏</label>
            </div>
            <div class="pf-radio-div">
              圆桌模块优先级
              <label><input class="pf-input" name="positionTableIndex" type="radio" value="1" />1</label>
              <label><input class="pf-input" name="positionTableIndex" type="radio" value="2" />2</label>
              <label><input class="pf-input" name="positionTableIndex" type="radio" value="3" />3</label>
              <label><input class="pf-input" name="positionTableIndex" type="radio" value="4" />4</label>
              <label><input class="pf-input" name="positionTableIndex" type="radio" value="5" />5</label>
            </div>
            <div class="pf-radio-div">
              收藏夹栏位置
              <label><input class="pf-input" name="positionFavorites" type="radio" value="left" />左侧</label>
              <label><input class="pf-input" name="positionFavorites" type="radio" value="right" />右侧</label>
              <label><input class="pf-input" name="positionFavorites" type="radio" value="hidden" />隐藏</label>
            </div>
            <div class="pf-radio-div">
              收藏夹栏优先级
              <label><input class="pf-input" name="positionFavoritesIndex" type="radio" value="1" />1</label>
              <label><input class="pf-input" name="positionFavoritesIndex" type="radio" value="2" />2</label>
              <label><input class="pf-input" name="positionFavoritesIndex" type="radio" value="3" />3</label>
              <label><input class="pf-input" name="positionFavoritesIndex" type="radio" value="4" />4</label>
              <label><input class="pf-input" name="positionFavoritesIndex" type="radio" value="5" />5</label>
            </div>
            <div class="pf-radio-div">
              指南Footer位置
              <label><input class="pf-input" name="positionFooter" type="radio" value="left" />左侧</label>
              <label><input class="pf-input" name="positionFooter" type="radio" value="right" />右侧</label>
              <label><input class="pf-input" name="positionFooter" type="radio" value="hidden" />隐藏</label>
            </div>
            <div class="pf-radio-div">
              指南Footer优先级
              <label><input class="pf-input" name="positionFooterIndex" type="radio" value="1" />1</label>
              <label><input class="pf-input" name="positionFooterIndex" type="radio" value="2" />2</label>
              <label><input class="pf-input" name="positionFooterIndex" type="radio" value="3" />3</label>
              <label><input class="pf-input" name="positionFooterIndex" type="radio" value="4" />4</label>
              <label><input class="pf-input" name="positionFooterIndex" type="radio" value="5" />5</label>
            </div>
            <div class="pf-checkbox-div">
              <label>左侧栏是否固定<input class="pf-input" name="stickyLeft" type="checkbox" value="on" /></label>
            </div>
            <div class="pf-checkbox-div">
              <label>右侧栏是否固定<input class="pf-input" name="stickyRight" type="checkbox" value="on" /></label>
            </div>
            <div class="pf-raido-div">
              回答和专栏图片缩放
              <label><input class="pf-input" name="zoomAnswerImage" type="radio" value="hidden" />隐藏</label>
              <label><input class="pf-input" name="zoomAnswerImage" type="radio" value="100px" />极小(100px)</label>
              <label><input class="pf-input" name="zoomAnswerImage" type="radio" value="200px" />小(200px)</label>
              <label><input class="pf-input" name="zoomAnswerImage" type="radio" value="400px" />中(400px)</label>
              <label><input class="pf-input" name="zoomAnswerImage" type="radio" value="default" />默认</label>
            </div>
            <div class="pf-checkbox-div">
              <label>回答页面右侧信息隐藏<input class="pf-input" name="hiddenAnswerRightFooter" type="checkbox" value="on" /></label>
            </div>
          </div>
          <!-- <div id="pf-set-back-content"></div> -->
          <div id="pf-set-config">
            <h4>配置导出导入</h4>
            <button class="pf-export-config pf-button">导出当前配置</button>
            <div class="pf-import-dom">
              <textarea class="pf-textarea" name="configImport"></textarea>
              <button class="pf-import-config pf-button">导入</button>
            </div>
          </div>
        </div>
      </div>
      <button class="pf-b-close pf-button">关 闭</button>
    </div>
  </div>
</div>
