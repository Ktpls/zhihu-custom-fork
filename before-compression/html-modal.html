<div style="display: none;" class="pf-mark">
  <div class="pf-modal-bg">
    <div class="pf-modal">
      <div class="pf-modal-title">样式编辑器</div>
      <div class="pf-modal-content">
        <ul class="pf-left">
          <li><a href="#pf-set-basis">基础设置</a></li>
          <li><a href="#pf-set-home">首页设置</a></li>
          <li><a href="#pf-set-hidden">隐藏内容</a></li>
          <li><a href="#pf-set-color">颜色设置</a></li>
          <li><a href="#pf-set-config">配置导出导入</a></li>
        </ul>
        <div class="pf-right">
          <div id="pf-set-basis">
            <h3>基础设置</h3>
            <button class="pf-simple-button pf-button">启用极简模式</button>
            <div class="pf-radio-div">
              <span class="pf-label">版心大小</span>
              <select name="versionHeart" class="pf-input" style="width: 100px;">
                <option value="800">800px</option>
                <option value="1000">1000px</option>
                <option value="1200">1200px</option>
                <option value="1500">1500px</option>
                <option value="100%">拉满</option>
              </select>
            </div>
            <div class="pf-raido-divoom-answer-image">
              <span class="pf-label">回答和专栏图片缩放</span>
              <div class="pf-content">
                <label><input class="pf-input" name="zoomAnswerImage" type="radio" value="hidden" />隐藏</label>
                <label><input class="pf-input" name="zoomAnswerImage" type="radio" value="100px" />极小(100px)</label>
                <label><input class="pf-input" name="zoomAnswerImage" type="radio" value="200px" />小(200px)</label>
                <label><input class="pf-input" name="zoomAnswerImage" type="radio" value="400px" />中(400px)</label>
                <label><input class="pf-input" name="zoomAnswerImage" type="radio" value="default" />默认</label>
              </div>
            </div>
            <div class="pf-radio-div">
              <span class="pf-label">更改网页标题图片</span><br />
              <label class="pf-radio-img-select">
                <input class="pf-input" name="titleIco" type="radio" value="github" />
                <img src="https://github.githubassets.com/favicons/favicon.svg" alt="github" class="pf-radio-img">
              </label>
              <label class="pf-radio-img-select">
                <input class="pf-input" name="titleIco" type="radio" value="csdn" />
                <img src="https://g.csdnimg.cn/static/logo/favicon32.ico" alt="csdn" class="pf-radio-img">
              </label>
              <label class="pf-radio-img-select">
                <input class="pf-input" name="titleIco" type="radio" value="juejin" />
                <img src="https://b-gold-cdn.xitu.io/favicons/v2/favicon.ico" alt="juejin" class="pf-radio-img">
              </label>
              <label class="pf-radio-img-select">
                <input class="pf-input" name="titleIco" type="radio" value="zhihu" />
                <img src="https://static.zhihu.com/heifetz/favicon.ico" alt="zhihu" class="pf-radio-img">
              </label>
            </div>
            <div class="pf-radio-div">
              <span class="pf-label">更改网页标题</span>
              <input class="pf-input" name="title" type="text" style="height: 25px;" />
            </div>
          </div>
          <div id="pf-set-home">
            <h3>首页设置</h3>
            <div class="pf-label fw-bold border-none">模块位置</div>
            <div class="pf-radio-div pf-z">
              <span class="pf-label">回答问题</span>
              <label><input class="pf-input" name="positionAnswer" type="radio" value="left" />左侧</label>
              <label><input class="pf-input" name="positionAnswer" type="radio" value="right" />右侧</label>
              <label><input class="pf-input" name="positionAnswer" type="radio" value="hidden" />隐藏</label>
              <select name="positionAnswerIndex" class="pf-input">
                <option value="1">优先级1</option>
                <option value="2">优先级2</option>
                <option value="3">优先级3</option>
                <option value="4">优先级4</option>
                <option value="5">优先级5</option>
              </select>
            </div>
            <div class="pf-radio-div pf-z">
              <span class="pf-label">创作中心</span>
              <label><input class="pf-input" name="positionCreation" type="radio" value="left" />左侧</label>
              <label><input class="pf-input" name="positionCreation" type="radio" value="right" />右侧</label>
              <label><input class="pf-input" name="positionCreation" type="radio" value="hidden" />隐藏</label>
              <select name="positionCreationIndex" class="pf-input">
                <option value="1">优先级1</option>
                <option value="2">优先级2</option>
                <option value="3">优先级3</option>
                <option value="4">优先级4</option>
                <option value="5">优先级5</option>
              </select>
            </div>
            <div class="pf-radio-div pf-z">
              <span class="pf-label">圆桌</span>
              <label><input class="pf-input" name="positionTable" type="radio" value="left" />左侧</label>
              <label><input class="pf-input" name="positionTable" type="radio" value="right" />右侧</label>
              <label><input class="pf-input" name="positionTable" type="radio" value="hidden" />隐藏</label>
              <select name="positionTableIndex" class="pf-input">
                <option value="1">优先级1</option>
                <option value="2">优先级2</option>
                <option value="3">优先级3</option>
                <option value="4">优先级4</option>
                <option value="5">优先级5</option>
              </select>
            </div>
            <div class="pf-radio-div pf-z">
              <span class="pf-label">收藏夹</span>
              <label><input class="pf-input" name="positionFavorites" type="radio" value="left" />左侧</label>
              <label><input class="pf-input" name="positionFavorites" type="radio" value="right" />右侧</label>
              <label><input class="pf-input" name="positionFavorites" type="radio" value="hidden" />隐藏</label>
              <select name="positionFavoritesIndex" class="pf-input">
                <option value="1">优先级1</option>
                <option value="2">优先级2</option>
                <option value="3">优先级3</option>
                <option value="4">优先级4</option>
                <option value="5">优先级5</option>
              </select>
            </div>
            <div class="pf-radio-div">
              <span class="pf-label">指南</span>
              <label><input class="pf-input" name="positionFooter" type="radio" value="left" />左侧</label>
              <label><input class="pf-input" name="positionFooter" type="radio" value="right" />右侧</label>
              <label><input class="pf-input" name="positionFooter" type="radio" value="hidden" />隐藏</label>
              <select name="positionFooterIndex" class="pf-input">
                <option value="1">优先级1</option>
                <option value="2">优先级2</option>
                <option value="3">优先级3</option>
                <option value="4">优先级4</option>
                <option value="5">优先级5</option>
              </select>
            </div>
            <div class="pf-checkbox-div">
              <label>
                <span class="pf-label">左侧栏固定</span>
                <input class="pf-input" name="stickyLeft" type="checkbox" value="on" />
              </label>
            </div>
            <div class="pf-checkbox-div">
              <label>
                <span class="pf-label">右侧栏固定</span>
                <input class="pf-input" name="stickyRight" type="checkbox" value="on" />
              </label>
            </div>
            <div class="pf-checkbox-div">
              <label>
                <span class="pf-label">列表更多按钮固定至题目右侧</span>
                <input class="pf-input" name="fixedListItemMore" type="checkbox" value="on" />
              </label>
            </div>
            <div class="pf-checkbox-div">
              <label>
                <span class="pf-label">
                  内容标题添加类别标签
                  <span class="pf-label-tag pf-label-tag-Article">文章</span>
                  <span class="pf-label-tag pf-label-tag-Answer">回答</span>
                  <span class="pf-label-tag pf-label-tag-ZVideo">视频</span>
                </span>
                <input class="pf-input" name="questionTitleTag" type="checkbox" value="on" />
              </label>
            </div>
            <div class="pf-checkbox-div">
              <label>
                <span class="pf-label">动图弹窗显示</span>
                <input class="pf-input" name="previewOpenGIF" type="checkbox" value="on" />
              </label>
            </div>
            <div class="pf-label fw-bold border-none">悬浮模块</div>
            <div class="pf-commit pf-z">拖动悬浮模块定位位置</div>
            <div class="pf-commit pf-z">鼠标放置显示解锁按钮解锁即可拖动</div>
            <div class="pf-checkbox-div pf-z">
              <label>
                <span class="pf-label">问题列表切换</span>
                <input class="pf-input" name="suspensionHomeTab" type="checkbox" value="on" />
              </label>
              <select name="suspensionHomeTabStyle" class="pf-input pf-suspensionHomeTab" style="display: none;">
                <option value="transparent">透明</option>
                <option value="filling">填充</option>
              </select>
            </div>
            <div class="pf-checkbox-div pf-z">
              <label>
                <span class="pf-label">顶部发现模块</span>
                <input class="pf-input" name="suspensionFind" type="checkbox" value="on" />
              </label>
              <select name="suspensionFindStyle" class="pf-input pf-suspensionFind" style="display: none;">
                <option value="transparent">透明</option>
                <option value="filling">填充</option>
              </select>
            </div>
            <div class="pf-checkbox-div pf-z">
              <label>
                <span class="pf-label">个人中心</span>
                <input class="pf-input" name="suspensionUser" type="checkbox" value="on" />
              </label>
            </div>
            <div class="pf-checkbox-div pf-z">
              <label>
                <span class="pf-label">搜索栏</span>
                <input class="pf-input" name="suspensionSearch" type="checkbox" value="on" />
              </label>
            </div>
            <div class="pf-checkbox-div">
              <label>
                <span class="pf-label">长回答和列表收起按钮</span>
                <input class="pf-input" name="suspensionPickUp" type="checkbox" value="on" />
              </label>
              <div class="pf-commit pf-z">建议在隐藏底部悬浮操作条时使用</div>
            </div>
          </div>
          <div id="pf-set-hidden">
            <h3>隐藏内容</h3>
            <div class="pf-hidden-labels">
              <label><input class="pf-input" name="hiddenLogo" type="checkbox" value="on" />logo</label>
              <label><input class="pf-input" name="hiddenHeader" type="checkbox" value="on" />顶部header</label>
              <label><input class="pf-input" name="hiddenHeaderScroll" type="checkbox" value="on" />顶部滚动header</label>
              <label><input class="pf-input" name="hiddenAnswerRightFooter" type="checkbox" value="on" />详情右侧信息栏</label>
              <label><input class="pf-input" name="hiddenHotListWrapper" type="checkbox" value="on" />热榜榜单TAG</label>
            </div>
            <div class="pf-hidden-labels">
              <label><input class="pf-input" name="hiddenHotItemIndex" type="checkbox" value="on" />热门排序</label>
              <label><input class="pf-input" name="hiddenHotItemLabel" type="checkbox" value="on" />热门"新"元素</label>
              <label><input class="pf-input" name="hiddenHotItemMetrics" type="checkbox" value="on" />热门热度值</label>
              <label><input class="pf-input" name="hiddenAnswers" type="checkbox" value="on" />问题列表回答内容</label>
              <label><input class="pf-input" name="hiddenItemActions" type="checkbox" value="on" />列表回答操作</label>
              <label><input class="pf-input" name="hiddenAnswerText" type="checkbox" value="on" />回答操作文字</label>
              <label><input class="pf-input" name="hiddenReadMoreText" type="checkbox" value="on" />阅读全文文字</label>
              <label><input class="pf-input" name="hiddenAnswerRights" type="checkbox" value="on" />收藏喜欢举报</label>
              <label><input class="pf-input" name="hiddenAnswerRightsText" type="checkbox" value="on" />收藏喜欢举报文字</label>
              <label><input class="pf-input" name="hiddenListImg" type="checkbox" value="on" />问题列表图片</label>
              <label><input class="pf-input" name="hiddenReward" type="checkbox" value="on" />赞赏按钮</label>
            </div>
            <div class="pf-hidden-labels">
              <label><input class="pf-input" name="hiddenQuestionShare" type="checkbox" value="on" />问题分享</label>
              <label><input class="pf-input" name="hiddenQuestionTag" type="checkbox" value="on" />问题话题</label>
              <label><input class="pf-input" name="hiddenQuestionActions" type="checkbox" value="on" />问题操作栏</label>
              <label><input class="pf-input" name="hiddenFixedActions" type="checkbox" value="on" />回答下方悬浮操作条</label>
              <label><input class="pf-input" name="hiddenZhuanlanTag" type="checkbox" value="on" />专栏回答关联话题</label>
              <label><input class="pf-input" name="hiddenZhuanlanActions" type="checkbox" value="on" />专栏下方操作条</label>
              <label><input class="pf-input" name="hiddenZhuanlanTitleImage" type="checkbox" value="on" />专栏标题图片</label>
            </div>
            <div class="pf-hidden-labels">
              <label><input class="pf-input" name="hiddenAD" type="checkbox" value="on" />广告</label>
            </div>
          </div>
          <div id="pf-set-color">
            <h3>颜色设置</h3>
            <div class="pf-radio-div pf-color-bg">
              <div class="pf-label">背景</div>
              <div class="pf-content" name="colorsBackground"></div>
            </div>
          </div>
          <div id="pf-set-config">
            <h3>配置导出导入</h3>
            <div class="pf-local-config">
              <button class="pf-export-config pf-button">导出当前配置</button>
              <button class="pf-restore-config pf-button">恢复默认配置</button>
              <div class="pf-import-dom">
                <textarea class="pf-textarea" name="configImport" placeholder="配置可参考导出格式"></textarea>
                <button class="pf-import-config pf-button">导入</button>
              </div>
            </div>
            <div class="pf-customize-css">
              <div class="pf-label">自定义css</div>
              <div class="pf-content">
                <textarea class="pf-textarea pf-input" name="customizeCss"></textarea>
                <button class="pf-customize-css-button pf-button">确定</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="pf-b-close pf-button">关 闭</button>
    </div>
  </div>
</div>
<div style="display: none;" class="pf-preview" id="my-preview-image">
  <div class="pf-modal-bg">
    <img class="pf-preview-img" src="">
  </div>
</div>
<div style="display: none;" class="pf-preview" id="my-preview-video">
  <div class="pf-modal-bg">
    <video class="pf-preview-video" src="" autoplay></video>
  </div>
</div>
